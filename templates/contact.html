{% extends "base.html" %}

{% block content %}
<div class="form-container">
  <h2>Contáctanos</h2>
  <p style="margin-bottom: 20px; color: #666;">Completa el formulario y te responderemos a la brevedad para cotizar tu proyecto.</p>

  <form method="POST">
    <div class="form-group">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" placeholder="Ej: Juan Pérez" required>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="contacto@ejemplo.com" required>
    </div>

    <div class="form-group">
      <label for="subject">Asunto</label>
      <input type="text" id="subject" name="subject" placeholder="Ej: Cotización ampliación" required>
    </div>

    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" placeholder="Describa brevemente lo que necesita..." required></textarea>
    </div>

    <button type="submit" style="width: 100%;">Enviar Mensaje</button>
  </form>
</div>
{% endblock %}
