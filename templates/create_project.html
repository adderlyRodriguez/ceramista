{% extends "base.html" %}

{% block content %}
<div class="form-container">
  <h2>Nuevo Proyecto</h2>
  
  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Título del Proyecto</label>
      <input type="text" id="title" name="title" placeholder="Ej: Remodelación Baño Principal" required>
    </div>

    <div class="form-group">
      <label for="category">Categoría</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Seleccione una categoría...</option>
        {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" name="description" placeholder="Detalles del trabajo realizado..." required></textarea>
    </div>

    <div class="form-group">
      <label for="file">Imagen o Video</label>
      <input type="file" id="file" name="file" required>
      <small style="color: #666; display: block; margin-top: 5px;">Formatos soportados: JPG, PNG, MP4</small>
    </div>

    <div class="form-group">
      <label for="date">Fecha del Proyecto</label>
      <input type="date" id="date" name="date" 
          value="{{ date.strftime('%Y-%m-%d') if date else '' }}">
    </div>

    <button type="submit">Guardar Proyecto</button>
  </form>
</div>
{% endblock %}
